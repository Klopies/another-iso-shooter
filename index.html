<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Isometric Shooter</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: grid;
        place-content: center;
        place-items: center;
        min-height: 100vh;
      }
      #screen {
        display: block;
        box-sizing: border-box;
        height: 50vh;
        aspect-ratio: 1;
        border: 2px solid rgba(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <canvas id="screen"></canvas>
    <script src="main.js" type="module" defer></script>
  </body>
</html>
