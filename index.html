<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Isometric Shooter</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #screen {
        display: block;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <canvas id="screen"></canvas>
    <script src="main.js" type="module" defer></script>
  </body>
</html>
